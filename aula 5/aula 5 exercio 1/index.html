<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Minha Página</h1>
    </header>

    <main>
        <section>
            <h2>Display</h2>
            <div class="display-block">Elemento 1: block</div>
            <div class="display-none">Elemento 2: none (não deve aparecer)</div>
            <div class="display-inline">Elemento 3: inline</div>
            <div class="display-inline-block">Este elemento 4: inline-block</div>
        </section>

        <section>
            <h2>Visibility</h2>
            <div class="visible">Elemento visível</div>
            <div class="hidden">Elemento oculto com visibility: hidden</div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Minha Página. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
